<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Contas a Receber</title>
</head>
<body>
    <h1>Cadastro de Contas a Receber</h1>
    <br>
    <form action="receber" method="post" enctype="multipart/form-data"></form>
        <div>
            <label for="">Conta</label>
            <input name="Nome" required="required" placeholder="Digite nome da Conta" type="text">
        </div>
        <br>
        <div>
            <label for="">Valor</label>
            <input name="Valor" required="required" placeholder="Digite o valor" type="text">
        </div>
        <br>
        <div>
            <label for="">Data Inicio</label>
            <input name="Data Inicio" required="required" placeholder="Digite a data do inicio das parcelas" type="date">
        </div>
        <br>
        <div>
            <label for="">Data Fim</label>
            <input name="Data Fim" required="required" placeholder="Digite data da ultima parcela" type="date">
        </div>
        <br>
        <input type="submit" value="Cadastrar">
    </form>    
</body>
</html>
