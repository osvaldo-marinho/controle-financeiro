<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Contas a Pagar</title>
</head>
<body>
    <h1>Cadastro de Contas a Pagar</h1>
    <br>
    <form action="" method="post" enctype="multipart/form-data"></form>
        <div>
            <label for="">Conta</label>
            <input name="Nome" required="required" placeholder="Digite seu nome" type="text">
        </div>
        <div>
            <label for="">Valor</label>
            <input name="Valor" required="required" placeholder="Digite seu nome" type="text">
        </div>
        <div>
            <label for="">Pacelas</label>
            <input name="Parcelas" required="required" placeholder="Digite seu nome" type="text">
        </div>
    </form>    
</body>
</html>
